{% extends "base_admin.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container color-c">
        <h2 > {{ computador.comp_numero }}</h2>
        <div class="formularios-peq color-c">
            <div class="row">
                <form method="POST" class="col s12">{% csrf_token %}
                    <div class="row">
                        <div class="input-field col s7">
                            <textarea id="observacion" name="observacion" class="materialize-textarea"></textarea>
                            <label for="observacion">Observacion</label>
                        </div>
                    </div>
                    <br/><br/>
                    <a class="btn waves-effect waves-light" href="{% url 'comp_list' %}">Cancelar</a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

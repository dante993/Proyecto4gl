{% extends "base_admin.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="formularios-peq color-c">
            <div class="row">
                <form method="POST" class="col s12" enctype="multipart/form-data">{% csrf_token %}
                    <div class="row">
                        <h3>{{ form.imp_archvio.label_tag }}</h3>

                        <div class="file-field input-field col s10">
                            <div class="btn">
                                <span>File</span>
                                {{ form.imp_archvio }}
                            </div>
                            <div class="file-path-wrapper">
                                <input class="file-path validate" type="text">
                            </div>
                        </div>
                        <div class="col s7" style="margin-top: 30px">
                            <label class="tam_l">{{ form.imp_carrera.label_tag }}</label>
                            {{ form.imp_carrera }}
                            <blockquote>
                                {{ form.imp_carrera.errors }}
                            </blockquote>
                        </div>
                    </div>
                    <br/><br/>
                    <a class="btn waves-effect waves-light" href="{% url 'importar' %}">Cancelar</a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

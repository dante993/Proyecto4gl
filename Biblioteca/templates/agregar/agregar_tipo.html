{% extends "base_admin.html" %}
{% load staticfiles %}
{% block content %}
    <div class="container">
        <div class="formularios-peq color-c">
            <div class="row">
                <form method="POST" class="col s12">{% csrf_token %}
                    <div class="row">
                        <div class="input-field col s7">
                            {{ form.tip_nombre }}
                            {{ form.tip_nombre.label_tag }}
                            {{ form.tip_nombre.errors }}
                        </div>
                    </div>
                    <br/><br/>
                    <a class="btn waves-effect waves-light" href="{% url 'tipos_list' %}">Cancelar</a>
                    <button class="btn waves-effect waves-light" type="submit" name="action">Guardar
                        <i class="material-icons">send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

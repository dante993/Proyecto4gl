{% extends "base_admin.html" %}
{% load staticfiles %}
{% block content %}

    <div class="color-c" style="margin-left: 30%;margin-right: 30%;margin-top: 5%;padding-top: 5%;padding-bottom: 5%;padding-left: 5%;padding-right: 5%">
        <form method="POST" class="col s12">
            {% csrf_token %}
            <div class="row">
                <div class="input-field col s10">
                    <label for="birthdate" class="active">Selecciona la fecha</label>
                    <input id="resul" name="resul" type="date" >
                </div>
            </div>
            <br/><br/>
            <a class="btn waves-effect waves-light" href="{% url 'rep_soli' %}">Cancelar</a>
            <button class="btn waves-effect waves-light" type="submit" name="action">Generar
                <i class="material-icons">check</i>
            </button>
        </form>
    </div>
    <script>
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15 // Creates a dropdown of 15 years to control year
        });
    </script>
{% endblock content %}
